uvicorn = ">=0.34.2,<0.35.0"
python-jose = { version = ">=3.4.0,<4.0.0", extras = ["cryptography"] }
python-multipart = ">=0.0.20,<0.0.21"
argon2-cffi = ">=23.1.0,<24.0.0"
