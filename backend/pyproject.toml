fastapi-mail = ">=1.4.2,<2.0.0"
celery = ">=5.5.2,<6.0.0"
redis = ">=5.2.1,<6.0.0"
asgiref = ">=3.8.1,<4.0.0"
gevent = "^25.4.2"
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
